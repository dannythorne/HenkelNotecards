<!DOCTYPE html>
<html>
<head>
<title>Add a Reference</title>
</head>
<body>
<h1>Add a Reference</h1>

<div id="create">
</div>

<div id="console">
</div>

<script>
var handleCreateForm = function(evt)
{
  evt.preventDefault(); // prevent page reload from default submit action

  var x = document.getElementById("console");
  x.innerHTML = "submitted coords '" + document.createform.coords.value + "'";
}

var genCreateForm = function()
{
  var div = document.getElementById("create");
  div.innerHTML = "Enter a Reference:";

  var form = document.createElement("form");
  div.appendChild(form);

  var input = document.createElement("input");
  input.type = "text";
  input.name = "coords";
  input.value = "X 0.0";
  form.appendChild(input);

  input = document.createElement("input");
  input.type = "submit";
  form.appendChild(input);

  form.name = "createform";
  form.onsubmit = handleCreateForm;
}

window.onload = function()
{
  genCreateForm();
}
</script>

</body>
</html>
