<!DOCTYPE html>
<html>
<head>
<link href="../css/common.css" rel="stylesheet" type="text/css" />
<title>AJAX Table Read</title>
</head>
<body>

<h1>AJAX Table Read</h1>

<div id="people">
</div>

<script>
window.onload = function(){
  var people = new XMLHttpRequest();

  people.onreadystatechange = function(){
    if(people.readyState == 4
        && people.status == 200){
      document.getElementById("people")
        .innerHTML = people.responseText;
    }
  }

  people.open("GET", "Work_read.php", true);
  people.send();
}
</script>

</body>
</html>
